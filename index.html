<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voting dApp</title>
  </head>
  <body>
    <h1>Voting dApp</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="candidate0name"></td>
                    <td id="candidate0"></td>
                </tr>
                <tr>
                    <td id="candidate1name"></td>
                    <td id="candidate1"></td>
                </tr>
                <tr>
                    <td id="candidate2name"></td>
                    <td id="candidate2"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <select id="Select1">
        <option value="-1" title="--Select a candidate to vote --"></option>
    </select>

    <input id="Button1" type="button" class="btn btn-info" value="Vote"/>

    Or Delegate someone to vote!
    
    <input id="Text1" type="text"/>
    <input id="Button1" type="button" class="btn btn-info" value="Delegate"/>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
